{% extends "base_generic.html" %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm" style="background-color: ghostwhite;border-radius: 2px;">
      <div class="container-fluid p-1 my-1 text-black" style="background-color: transparent; border-radius: 20px; text-align:center;">
        {% if user.username == "computin" %}
            <div class="col-md">
                <div class="card text-center border-secondary bg-light">
                    <div class="card-body">
                        <a href="{{ producto.get_absolute_url }}">
                        <p class="card-title">{{ producto.NombreProd }}</p></a>
                        <a href="{{ producto.get_absolute_url }}"><img class="imagendecard" src="{{ producto.imageProd.url}}" alt="producto"></a>
                        <div class="card-footer bg-light">
                            <div>
                                <div class="alert alert-primary">
                                    ${{ producto.PrecioProd }}
                                </div>
                                <a href="{{ producto.get_absolute_url }}" class="btn btn-success" ><i class="far fa-eye"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <form action="" method="POST">
            {% csrf_token %}
		<br>
		<br>
		<br>
		<br>
            <input type="submit" class="btn btn-danger"value="Si,Eliminar">
            <a href="https://pipatzo.pythonanywhere.com/producto_admin/" class="btn btn-primary">Volver</a>
        </form>
        {% else %}
        <div>
            <h1>No tienes permisos para acceder a este contenido.</h1>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
