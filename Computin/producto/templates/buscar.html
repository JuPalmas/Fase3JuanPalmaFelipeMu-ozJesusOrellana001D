{% extends "base_generic.html" %}

{%block content %}

<div class="container" style="background-color:ghostwhite;text-align:left">
    
    {% for producto in productos %}

            <div class="card-body">
            <a href="{{ producto.get_absolute_url }}"><p class="card-title">{{ producto.NombreProd }}</p></a>

                    <a href="{{ producto.get_absolute_url }}" class="btn btn-success" ><i class="far fa-eye"></i></a>

                    </div>
                </div>
            </div>
